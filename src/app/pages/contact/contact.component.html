<div class="contact-section">
  <h2>Contact Me</h2>
  <p>I'd love to hear from you! You can reach me through any of the platforms below:</p>

  <div class="social-links">
    <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank" class="social-icon" [title]="link.name">
      <img [src]="link.icon" [alt]="link.name" />
    </a>
  </div>
</div>
