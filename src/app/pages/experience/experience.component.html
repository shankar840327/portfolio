<div class="experience-section">
  <h2>Experience</h2>
  <div class="experience-list">
    <div class="experience-card" *ngFor="let exp of experiences">
      <h3>{{ exp.role }} <span>&#64; {{ exp.company }}</span></h3>
      <p class="duration">{{ exp.duration }}</p>
      <ul>
        <li *ngFor="let task of exp.responsibilities">{{ task }}</li>
      </ul>
    </div>
  </div>
</div>
